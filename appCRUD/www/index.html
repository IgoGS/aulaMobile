<!DOCTYPE html>
<html lang="en" ng-app="appCRUD">
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CRUD SÉRIES</title>
      
    

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
    
  <body ng-controller="controllerCRUD">

    <ion-pane>
        
      <ion-header-bar class="bar-dark">
        <h1 class="title">Listagem de Séries</h1>
      </ion-header-bar>            
        
      <ion-content>
          
          <label class="item item-input item-floating-labe">
              <span class="input-label">ID</span>
              <input class="input-label" type="text" placeholder="ID" data-ng-model="idInput" value="{{id}}" disabled>
            </label>
          <label class="item item-input item-floating-labe">
              <span class="input-label">Título</span>
              <input class="input-label" type="text" placeholder="Título" data-ng-model="tituloInput" value="{{titulo}}">
            </label>
          <label class="item item-input item-floating-labe">
              <span class="input-label">Poster</span>
              <input class="input-label" type="text" placeholder="Poster" data-ng-model="posterInput">
            </label>
          <label class="item item-input item-floating-labe">
              <span class="input-label">Classificação</span>
              
             <select  data-ng-model="selectClassificacao">     
                 <option ng-repeat="option in dadosOpitions" value="{{option.name}}">{{option.name}}</option>
              </select>
              
          </label>
          
          <button class="button button-positive" ng-click="inserir(tituloInput, posterInput, selectClassificacao)">INSERIR</button>
          <button class="button button-energized" ng-click="atualizar(idInput, tituloInput, posterInput, selectClassificacao)">ATUALIZAR</button>
                 
          <ion-list>
              <ion-item ng-repeat= "cadaSerie in series" ng-click='selecionar(cadaSerie.id, cadaSerie.titulo, cadaSerie.poster, cadaSerie.nomeClassificacao)'>
                  {{cadaSerie.id}} {{cadaSerie.titulo}} {{cadaSerie.poster}} {{cadaSerie.idClassificacao}} {{cadaSerie.nomeClassificacao}}
                  <ion-option-button class="button-assertive icon ion-trash-a" ng-click='deletar(cadaSerie.id)'></ion-option-button>
              </ion-item>
          </ion-list>
          
      </ion-content>
        
    </ion-pane>
      
  </body>
</html>
